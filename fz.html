<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIZZBUZZ</title>
</head>
<body>
    <script>
       let answer = parseInt(prompt("Please put the number you like to fill-in"))
       
       for(i=1;i<=answer;i++){
        
        if (i%3===0 && i%5===0){
            console.log("FizzBuzz");
        }
        
        if(i%3===0){
            console.log("Fizz");
        } else if(i%5===0){
            console.log("Buzz");
        }
        console.log(i);
       }


    </script>
    
</body>
</html>
